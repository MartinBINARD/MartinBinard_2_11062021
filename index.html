<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <!-- chargement des icones font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header logo + menu bar -->
    <header>
        <nav class="topbar">
            <a href="index.html" id="logo">
                <img src="src/logo/Reservia.svg" alt="logo_Reservia" class="logo">
            </a>
            <div class="topbar__hint active" id="housing">
                <div class="topbar__hint__upperline"></div>
                <a href="#housing" id="housing__link">Hébergement</a>
            </div>
            <div class="topbar__hint" id="activities">
                <div class="topbar__hint__upperline"></div>
                <a href="#activities" id="activities__link">Activités</a>
            </div>
            <div class="topbar__hint" id="sign-up">
                <div class="topbar__hint__upperline"></div>
                <a href="#" id="sign-up__link">S'inscrire</a>
            </div>
        </nav>
    </header>

    <!-- main activities + -->
    <main>
        <div class="main-title">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="search-bar">
            <div class="search-bar__locate-icon"><i class="fas fa-map-marker-alt"></i></div>
            <input type="text" placeholder="Marseille, France" class="search-bar__area">
            <button class="search-bar__button">Rechercher</button>
        </div>
        <div class="filter">
            <h2>Filtres</h2>
            <div class="filter__eco">
                <div class="filter__eco__icone">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <h2>Économique</h2>
            </div>
            <div class="filter__family">
                <div class="filter__family__icone">
                    <i class="fas fa-child"></i>
                </div>
                <h2>Familial</h2>
            </div>
            <div class="filter__romantic">
                <div class="filter__romantic__icone">
                    <i class="fas fa-heart"></i>
                </div>
                <h2>Romantique</h2>
            </div>
            <div class="filter__pet">
                <div class="filter__pet__icone">
                    <i class="fas fa-dog"></i>
                </div>
                <h2>Animaux autorisés</h2>
            </div>
        </div>
    </main>

     <!-- footer about -->
    <footer>

    </footer>
    
</body>
</html>
